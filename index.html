<!DOCTYPE html>
<html>
<head>
    <title>Cricket Scoreboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .scoreboard {
            background: #fff;
            padding: 20px;
            margin: 40px auto;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .team { font-size: 1.2em; margin-bottom: 10px; }
        .score { font-size: 2em; margin: 10px 0; }
        .details { color: #555; }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="team">Team A vs Team B</div>
        <div class="score">Team A: 145/3 (18.2)</div>
        <div class="score">Team B: 120/5 (16.0)</div>
        <div class="details">Overs: 18.2 | Target: 200</div>
    </div>
</body>
</html>
